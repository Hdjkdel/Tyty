<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support Screen</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Overpass:ital,wght@0,100..900;1,100..900&family=Playwrite+MX+Guides&display=swap" rel="stylesheet">
    <style>
     body {
    margin: 0;
    font-family: 'Cinzel Decorative', cursive;
    background: url('6.png'), linear-gradient(to bottom, #f4e2ba, #d8b787); 
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
    color: #4a3626; /* Kahverengi ton */
    text-align: center;
}

.support-container {
    padding: 20px;
}

h1 {
    font-size: 2.5em;
    margin-bottom: 10px;
    color: #B22222; /* Kırmızı başlık */
    text-shadow: 2px 2px 10px #FFFFFF; /* Beyaz parıltı efekti */
}

h2 {
    font-size: 1.8em;
    margin-bottom: 20px;
    color: #FF0000; /* Kırmızı */
}

.faq-grid {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 15px;
    margin-bottom: 20px;
}

.faq-item {
    background: linear-gradient(180deg, #B22222, #8B0000); /* Kırmızı tonları */
    border: 2px solid #FFFFFF; /* Beyaz sınır */
    border-radius: 8px;
    color: white;
    padding: 15px 20px;
    font-size: 1em;
    cursor: pointer;
    transition: 0.3s;
    width: 250px;
    box-shadow: 0 0 10px rgba(255, 255, 255, 0.6); /* Beyaz gölge */
}

.faq-item:hover {
    border-color: #FFFFFF; /* Beyaz sınır */
    background: #8B0000; /* Koyu kırmızı */
    box-shadow: 0 0 15px #FFFFFF; /* Beyaz gölge */
}

.contact-button {
    padding: 12px 30px;
    font-size: 1.2rem;
    background: linear-gradient(180deg, #FFFFFF, #FF0000); /* Beyazdan kırmızıya geçiş */
    border: 2px solid #8B0000; /* Koyu kırmızı sınır */
    color: #4a3626;
    border-radius: 30px;
    cursor: pointer;
    box-shadow: 0 0 20px #FFFFFF; /* Beyaz gölge */
    width: 70%;
    max-width: 250px;
}

.contact-button:hover {
    background: #FF0000; /* Kırmızı */
    color: white;
    box-shadow: 0 0 25px #FFFFFF; /* Beyaz gölge */
    transform: scale(1.1);
}

/* Sabit Alt Çerçeve */
.fixed-footer {
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    height: 50px;
    background: #000; /* Siyah arka plan */
    display: flex;
    justify-content: space-around;
    align-items: center;
    border-top: 2px solid #FFFFFF; /* Beyaz sınır */
    z-index: 1000;
}

.icon-btn {
    background: none;
    border: none;
    cursor: pointer;
    width: 60px;
    height: 60px;
    display: flex;
    justify-content: center;
    align-items: center;
    border-radius: 8px;
    transition: background-color 0.3s, box-shadow 0.3s;
}

.icon-btn:hover {
    background-color: #000; /* Siyah arka plan */
    box-shadow: 0 0 8px #FFFFFF; /* Beyaz gölge */
}

.icon-btn img {
    width: 30px;
    height: 30px;
    filter: drop-shadow(0 0 10px #FFFFFF); /* Beyaz gölge */
}


    </style>
</head>
<body>
    <div class="support-container">
        <h1>CRYPTO APP</h1>
        <h2>3.0.0</h2>
        <div class="faq-grid">
            <button class="faq-item">How many devices can it be used on?</button>
            <button class="faq-item">How to withdraw money?</button>
            <button class="faq-item">Forgot your password?</button>
            <button class="faq-item">How to get the full version?</button>
        </div>
        
        <button onclick="location.href='https://t.me/D_admin_D00';" class="contact-button">CONTACT SUPPORT</button>
    </div>

<!-- Sabit alt çerçeve -->
    <div class="fixed-footer">
        <button class="icon-btn" onclick="window.location.href='index909.html'">
            <img src="https://cdn3.iconfinder.com/data/icons/feather-5/24/search-512.png" alt="BTC">
        </button>
        <button class="icon-btn" onclick="window.location.href='index5.html'">
            <img src="https://www2.0zz0.com/2024/12/09/17/170890998.png" alt="ETH">
        </button>
        <button class="icon-btn" onclick="window.location.href='indexsport.html'">
            <img src="https://static-00.iconduck.com/assets.00/settings-icon-512x512-0vw3h4zo.png" alt="TRX">
        </button>
    </div>
</body>
</html>
