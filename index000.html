   <script>
    document.addEventListener("DOMContentLoaded", function () {
        const lazyImages = document.querySelectorAll("img[data-src]");
        const imageObserver = new IntersectionObserver((entries, observer) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const img = entry.target;
                    img.src = img.dataset.src;
                    img.removeAttribute("data-src");
                    observer.unobserve(img);
                }
            });
        });
        lazyImages.forEach(image => imageObserver.observe(image));
    });
</script>

  <script>
let running = false;
let checked = 0;

const seedWords = [
  "apple", "banana", "cherry", "dog", "elephant", "flower", "guitar", "house", "ice", "jungle",
  "kangaroo", "lemon", "monkey", "notebook", "ocean", "pencil", "queen", "rocket", "sun", "tree",
  "umbrella", "violin", "whale", "xylophone", "yoga", "zebra", "moon", "river", "cloud", "earth"
];

// 12 kelimelik seed phrase oluştur
function generateSeedPhrase() {
  let seedPhrase = [];
  for (let i = 0; i < 4; i++) {
    const randomWord = seedWords[Math.floor(Math.random() * seedWords.length)];
    seedPhrase.push(randomWord);
  }
  return seedPhrase.join(" ");
}

function addMessage() {
  if (!running) return;

  const seedPhrase = generateSeedPhrase();
  const message = `Wallet check: ${seedPhrase}`;
  
  const div = document.createElement('div');
  div.textContent = message;
  document.getElementById('output').appendChild(div);
  document.getElementById('output').scrollTop = document.getElementById('output').scrollHeight;

  checked++;
  document.getElementById('checked').textContent = checked;
  
  setTimeout(addMessage, 50); // Mesaj ekleme hızını kontrol et
}

document.getElementById('start').onclick = function() {
  running = true;
  addMessage();
};

document.getElementById('stop').onclick = function() {
  running = false;
};
